<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Application Form</legend>
    <label for="First name">First Name:</label>
    <input type="text" name="Fname" id="first name" placeholder="Enter Fname"><br><br>
    <label for="Last name">Last Name:</label>
    <input type="text" name="Fname" id="Last name" placeholder="Enter Lname"><br><br>
    <label for="DOB">DOB:</label>
    <input type="datetime-local" name="" id="DOB"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="mail" id="email" placeholder="Enter email"><br><br>
    <label for="psw">Password:</label>
    <input type="password" name="Password" id="psw" placeholder="Enter Password"><br><br>
    <h3>language:</h3>
    <input type="checkbox" id="skill" name="data" value="skill">
    <label for="skill">Html</label><br>
    <input type="checkbox" id="skill" name="data" value="skill">
    <label for="skill">Css</label><br>
    <input type="checkbox" id="skill" name="data" value="skill">
    <label for="skill">JS</label><br><br>
    <h3>Gender:</h3>
    <input type="radio" id="Gender" name="male" value="male">
    <label for="gender">Male</label>
    <input type="radio" id="Tesla" name="male" value="male">
    <label for="Teslar">Female</label><br><br>
    <label for="num">Mobile Number:</label>
    <input type="tel" name="Mobile" id="num" pattern="[0-9]{10}" placeholder="Enter Number"><br><br>
    <label for="State" name="State">Select State</label>
    <select id="State" Name="state">
        <option></option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh </option>
        <option>Goa</option>
        <option>Kerala</option>
        <option>Karnataka</option>
   </select><br><br>
    <label for="file">upload file:</label>
    <input type="file" name="Document" id="file" placeholder="upload file" multiple><br><br>
    <label for="logbtn"></label>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch"><br><br>
    <label for="url">Url:</label>
    <input type="url" id="url" name="data"><br><br>
    <label for="color">Fav color:</label>
        <input list="colors" id="color" name="color">
        <datalist id="colors">
            <option value="Orange">Orange</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
        </datalist><br><br>
   <label for="data">Fav:</label>
   <input type="range" id="data" name="range"><br><br>

   <label for="red">color:</label>
    <input type="color" id="red" name="color"><br><br>

    <label for="month">month:</label>
    <input type="month" id="gsearch" name="gsearch"><br><br>
    <button type="submit" class="logbtn">submit</button>
    <button type="submit" class="logbtn">Reset</button><br><br>
    
</fieldset>
</form>
</body>
</html>
